<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <!-- Este link es pare el uso de los iconos de Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Este link es para las fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="container-lg">
            <div class="login">
                <h2 class="title"> Ingresa tu Usuario y Contraseña</h2>
                <form action="">
                    <h2>Ingresa tu Usuario : </h2>
                    <input type="text" placeholder="Usuario">


                    <h2>Ingresa tu Contraseña : </h2>
                    <input type="password" placeholder="Contraseña">

                    <button class="access"><a href="/index.html">Acceder</a></button>

                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="/registro.html">Registrate</a>

                </form>
            </div>
            <div class="login-nt">
                <h2 class="title">Inicia Sesion con tus redes</h2>
                <div class="icons">
                    <button class="mail"><i class="fas fa-envelope"></i> Inicia Sesion con Gmail</button>
                    <button class="face"><i class="fab fa-facebook-f"></i> Inicia Sesion con Facebook</button>
                    <button class="twitter"><i class="fab fa-twitter"></i> Inicia Sesion con Twitter</button>
                    <button class="ig"><i class="fab fa-instagram"></i> Inicia Sesion con Instagram</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
