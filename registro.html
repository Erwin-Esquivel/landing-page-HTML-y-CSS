<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Formulario de Registro</title>
</head>
<body>
    <main>
        <div class="container">
            <form class="form">
                <h1>Formulario de Registro</h1>
                <h2 class="Nombre">Nombre :</h2>
                <input type="text" placeholder="Ingresa tu Nombre">

                <h2 class="Apellido">Apellido :</h2>
                <input type="text" placeholder="Ingresa tu Apellido">

                <h2 class="Correo">Correo :</h2>
                <input type="email" placeholder="Ingresa tu Correo">

                <h2 class="contraseña">Contraseña :</h2>
                <input type="password" placeholder="Ingresa tu Contraseña">

                <button class="Registro"><a href="/login.html">Registrate</a></button>
                <a href="/login.html">¿Ya tienes una cuenta?, inicia sesión</a>
            </form>
        </div>
    </main>
</body>
</html>
